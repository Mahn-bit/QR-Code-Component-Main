<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../qr-code-component-main/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
      <img
        src="../qr-code-component-main/images/image-qr-code.png"
        alt="QR-Code"
      />
      <section>
        <h1>Improve your front-end skill by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and the your coding skill to
          the next level
        </p>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ibrahim Akande</a>.
    </div>
  </body>
</html>
